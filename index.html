<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Study Discussion Club</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      input {
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
        width: 100%;
        border: 1px solid #ccc;
      }
      button {
        background-color: #007aff;
        padding: 12px;
        border-radius: 8px;
        margin-top: 10px;
        width: 100%;
        text-align: center;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        min-height: 100vh;
      }
      .exam-box {
        padding: 15px;
        border-radius: 10px;
        margin: 8px;
        width: 100%;
        text-align: center;
        border: 1px solid #ccc;
        cursor: pointer;
      }
      .menu-btn {
        padding: 15px;
        border-radius: 8px;
        margin: 5px;
        width: 80%;
        text-align: center;
        border: 1px solid #ccc;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      function App() {
        const [screen, setScreen] = useState("welcome");
        const [signupData, setSignupData] = useState({
          username: "",
          email: "",
          password: "",
          mobile: "",
          pin: ""
        });
        const [loginData, setLoginData] = useState({
          username: "",
          email: "",
          password: "",
          mobile: "",
          pin: ""
        });
        const [selectedExam, setSelectedExam] = useState(null);

        // ----------------- WELCOME -----------------
        if (screen === "welcome") {
          return (
            <div className="container" style={{ backgroundColor: "#90EE90" }}>
              <img
                src="https://i.postimg.cc/Pf08JGn1/Screenshot-2025-10-05-17-33-28-667-edit-com-miui-gallery.jpg"
                alt="logo"
                style={{
                  width: 120,
                  height: 120,
                  borderRadius: 60,
                  marginBottom: 20
                }}
              />
              <h2>Welcome to Study Discussion Club</h2>
              <p>This App is Developed by Sajan</p>
              <button onClick={() => setScreen("signup")}>Next</button>
            </div>
          );
        }

        // ----------------- SIGNUP -----------------
        if (screen === "signup") {
          const isFormFilled = Object.values(signupData).every(
            (val) => val.trim() !== ""
          );
          return (
            <div className="container" style={{ backgroundColor: "#89CFF0" }}>
              <h2>Signup</h2>
              <input
                placeholder="Username"
                value={signupData.username}
                onChange={(e) =>
                  setSignupData({ ...signupData, username: e.target.value })
                }
              />
              <input
                placeholder="Email"
                value={signupData.email}
                onChange={(e) =>
                  setSignupData({ ...signupData, email: e.target.value })
                }
              />
              <input
                type="password"
                placeholder="Password"
                value={signupData.password}
                onChange={(e) =>
                  setSignupData({ ...signupData, password: e.target.value })
                }
              />
              <input
                placeholder="Mobile No"
                value={signupData.mobile}
                onChange={(e) =>
                  setSignupData({ ...signupData, mobile: e.target.value })
                }
              />
              <input
                type="password"
                placeholder="Set Security Pin"
                value={signupData.pin}
                onChange={(e) =>
                  setSignupData({ ...signupData, pin: e.target.value })
                }
              />
              <button
                style={{
                  backgroundColor: isFormFilled ? "#007AFF" : "gray",
                  cursor: isFormFilled ? "pointer" : "not-allowed"
                }}
                onClick={() => isFormFilled && setScreen("examlist")}
              >
                Signup
              </button>
              <p
                style={{ color: "#007AFF", cursor: "pointer" }}
                onClick={() => setScreen("login")}
              >
                Already have an account?
              </p>
            </div>
          );
        }

        // ----------------- LOGIN -----------------
        if (screen === "login") {
          return (
            <div className="container" style={{ backgroundColor: "#D3D3D3" }}>
              <p
                style={{ cursor: "pointer", fontSize: 18 }}
                onClick={() => setScreen("signup")}
              >
                üîô Back
              </p>
              <h2>Login</h2>
              <input
                placeholder="Username"
                value={loginData.username}
                onChange={(e) =>
                  setLoginData({ ...loginData, username: e.target.value })
                }
              />
              <input
                placeholder="Email"
                value={loginData.email}
                onChange={(e) =>
                  setLoginData({ ...loginData, email: e.target.value })
                }
              />
              <input
                type="password"
                placeholder="Password"
                value={loginData.password}
                onChange={(e) =>
                  setLoginData({ ...loginData, password: e.target.value })
                }
              />
              <input
                placeholder="Mobile No"
                value={loginData.mobile}
                onChange={(e) =>
                  setLoginData({ ...loginData, mobile: e.target.value })
                }
              />
              <input
                type="password"
                placeholder="Security Pin"
                value={loginData.pin}
                onChange={(e) =>
                  setLoginData({ ...loginData, pin: e.target.value })
                }
              />
              <button onClick={() => setScreen("examlist")}>Login</button>
            </div>
          );
        }

        // ----------------- EXAM LIST -----------------
        if (screen === "examlist") {
          const exams = [
            "UPSC",
            "NEET",
            "JEE",
            "JUDICIARY",
            "NDA",
            "BOARD EXAM",
            "MATRIC CLASSES"
          ];
          return (
            <div className="container" style={{ backgroundColor: "#FF7F7F" }}>
              <p
                style={{ cursor: "pointer", fontSize: 18 }}
                onClick={() => setScreen("login")}
              >
                üîô Back
              </p>
              <h2>Exam List</h2>
              {exams.map((exam) => (
                <div
                  key={exam}
                  className="exam-box"
                  style={{
                    backgroundColor:
                      selectedExam === exam ? "#FF4500" : "#fff"
                  }}
                  onClick={() => setSelectedExam(exam)}
                >
                  {exam}
                </div>
              ))}
              <button
                style={{
                  backgroundColor: selectedExam ? "#007AFF" : "gray",
                  cursor: selectedExam ? "pointer" : "not-allowed"
                }}
                onClick={() => selectedExam && setScreen("home")}
              >
                Next
              </button>
            </div>
          );
        }

        // ----------------- HOME -----------------
        if (screen === "home") {
          const menu = [
            "üìå Current Affairs",
            "üìù Practice Questions",
            "üé§ Interview Practice",
            "üìö Quick Books Revise",
            "üìñ UPSC Mind Maps",
            "üîí Hidden Topics",
            "üí¨ Discussion",
            "üèÜ Contest"
          ];
          return (
            <div className="container" style={{ backgroundColor: "#f0f0f0" }}>
              <h2>Home</h2>
              {menu.map((item) => (
                <div key={item} className="menu-btn">
                  {item}
                </div>
              ))}
            </div>
          );
        }

        return null;
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
